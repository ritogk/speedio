<!DOCTYPE html>
<html>
  <head>
    <!-- Leaflet CSSとスタイルのリンク -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* 地図のコンテナのスタイル */
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #filterArea {
        position: absolute;
        top: 10px;
        left: 50px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="filterArea">
      <div>
        <input
          type="text"
          id="filterKey1"
          placeholder="filterKey"
          style="width: 100px"
        />
        <input
          type="text"
          id="filterValue"
          placeholder="filterValue"
          style="width: 100px"
        />
      </div>
      <div>
        <input
          type="text"
          id="filterKey2"
          placeholder="filterKey"
          style="width: 100px"
        />
        <input
          type="text"
          id="minValue"
          placeholder="&lt;="
          style="width: 100px"
        />
        <input
          type="text"
          id="maxValue"
          placeholder="&gt;="
          style="width: 100px"
        />
      </div>
      <button id="searchButton" style="width: 335px">Search</button>
    </div>
    <div id="map"></div>
    <script src="./draw.js" type="module"></script>
    <!-- Leaflet JavaScriptのリンク -->
    <script type="module">
      import { draw, init } from "./draw.js";
      init();
      draw();
      document.getElementById("searchButton").addEventListener("click", () => {
        draw();
      });
    </script>
  </body>
</html>
