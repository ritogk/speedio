<!DOCTYPE html>
<html>
  <head>
    <!-- Leaflet CSSとスタイルのリンク -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* 地図のコンテナのスタイル */
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #InfoArea {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 50000;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px;
        width: 400px;
        color: white;
        font-size: 13px;
      }

      #SubArea {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px;
      }
      #SubArea button {
        background: lightblue;
      }
      #SubArea span {
        color: white;
        font-size: 13px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  </head>
  <body>
    <div id="InfoArea">
      <div>
        <span>coordinates:</span
        ><input
          type="text"
          style="width: 280px; opacity: 0.6"
          id="coordinates"
        />
      </div>
    </div>
    <div id="SubArea">
      <div style="text-align: right">
        <button id="toggleButton">Close or Open</button>
      </div>
      <div id="MainArea">
        <div id="weightArea" style="padding-bottom: 5px">
          <div style="text-align: right">
            <div>
              <span>elevation:</span>
              <input
                type="text"
                id="weightElevation"
                placeholder="weight_elevation"
                style="width: 100px"
                value="0.4"
              />
            </div>
            <div>
              <span>elevation_over_height:</span>
              <input
                type="text"
                id="weightElevationOverHeight"
                placeholder="weight_elevation_over_height"
                style="width: 100px"
                value="1"
              />
            </div>
            <div>
              <span>elevation_peak:</span>
              <input
                type="text"
                id="weightElevationPeek"
                placeholder="weight_elevation_peak"
                style="width: 100px"
                value="0"
              />
            </div>
            <div>
              <span>angle:</span>
              <input
                type="text"
                id="weightAngle"
                placeholder="weight_angle"
                style="width: 100px"
                value="0"
              />
            </div>
            <div>
              <span>width:</span>
              <input
                type="text"
                id="weightWidth"
                placeholder="weight_width"
                style="width: 100px"
                value="1.3"
              />
            </div>
            <div>
              <span>length:</span>
              <input
                type="text"
                id="weightLength"
                placeholder="weight_length"
                style="width: 100px"
                value="0.6"
              />
            </div>
            <div>
              <span>building:</span>
              <input
                type="text"
                id="weightBuilding"
                placeholder="weight_building"
                style="width: 100px"
                value="0.8"
              />
            </div>
            <div>
              <span>week_corner:</span>
              <input
                type="text"
                id="wightWeekCorner"
                placeholder="week_corner"
                style="width: 100px"
                value="1"
              />
            </div>
            <div>
              <span>medium_corner:</span>
              <input
                type="text"
                id="wightMediumCorner"
                placeholder="medium_corner"
                style="width: 100px"
                value="1"
              />
            </div>
            <div>
              <span>strong_corner:</span>
              <input
                type="text"
                id="wightStrongCorner"
                placeholder="strong_corner"
                style="width: 100px"
                value="1"
              />
            </div>
            <div>
              <span>straight:</span>
              <input
                type="text"
                id="wightStraight"
                placeholder="straight"
                style="width: 100px"
                value="0.3"
              />
            </div>
            <div>
              <span>road_section_deviation:</span>
              <input
                type="text"
                id="wightRoadSectionDeviation"
                placeholder="straight"
                style="width: 100px"
                value="1"
              />
            </div>
            <button id="weightButton" style="width: 335px">
              Change Weights
            </button>
          </div>
        </div>
        <!-- ピン追加 -->
        <div id="pinArea" style="padding-bottom: 5px">
          <div>
            <input
              type="text"
              id="address"
              placeholder="latitude,longitude"
              style="width: 327px"
            />
          </div>
          <button id="addButton" style="width: 335px">Add</button>
        </div>
        <!-- 検索エリア -->
        <div id="searchArea">
          <div>
            <input
              type="text"
              id="filterKey1"
              placeholder="filterKey"
              style="width: 100px"
            />
            <input
              type="text"
              id="filterValue"
              placeholder="filterValue"
              style="width: 100px"
            />
          </div>
          <div>
            <input
              type="text"
              id="filterKey2"
              placeholder="filterKey"
              style="width: 100px"
            />
            <input
              type="text"
              id="filterKey2minValue"
              placeholder="&lt;="
              style="width: 100px"
            />
            <input
              type="text"
              id="filterKey2maxValue"
              placeholder="&gt;="
              style="width: 100px"
            />
          </div>
          <div></div>
            <input
              type="text"
              id="filterKey3"
              placeholder="filterKey"
              style="width: 100px"
              value="score_width"
            />
            <input
              type="text"
              id="filterKey3minValue"
              placeholder="&lt;="
              style="width: 100px"
              value="0.8"
            />
            <input
              type="text"
              id="filterKey3maxValue"
              placeholder="&gt;="
              style="width: 100px"
            />
          </div>
          <button id="searchButton" style="width: 335px">Search</button>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script src="./draw.js" type="module"></script>
    <!-- Leaflet JavaScriptのリンク -->
    <script type="module">
      import { draw, init, addPin } from "./draw.js";
      window.onload = () => {
        init();
        draw();
        document
          .getElementById("searchButton")
          .addEventListener("click", () => {
            draw();
          });
        document.getElementById("addButton").addEventListener("click", () => {
          const address = document.getElementById("address").value;

          let addressTemp = [];
          if (address.includes(",")) {
            addressTemp = address
              .replace(" ", "")
              .replace("(", "")
              .replace(")", "")
              .split(",");
          } else {
            addressTemp = address.split(" ");
          }

          addPin(addressTemp[0], addressTemp[1]);
        });
        document
          .getElementById("weightButton")
          .addEventListener("click", () => {
            draw();
          });
        document
          .getElementById("toggleButton")
          .addEventListener("click", () => {
            const subArea = document.getElementById("MainArea");
            if (subArea.style.display === "none") {
              subArea.style.display = "block";
            } else {
              subArea.style.display = "none";
            }
          });
      };
    </script>
  </body>
</html>
