<!DOCTYPE html>
<html>
  <head>
    <!-- Leaflet CSSとスタイルのリンク -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* 地図のコンテナのスタイル */
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #filter {
        position: absolute;
        top: 10px;
        left: 50px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div style="z-index: 10"><input type="text" id="filter" /></div>
    <div id="map"></div>
    <script src="./draw.js" type="module"></script>
    <!-- Leaflet JavaScriptのリンク -->
    <script type="module">
      import { draw, init } from "./draw.js";
      init();
      draw("all");
    </script>
  </body>
</html>
