<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>イニシャルD峠サーチャー</title>
    <meta charset="UTF-8">
    <meta name="description" content="日本全国の峠を機械的に抽出">
    <!-- Leaflet CSSとスタイルのリンク -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="icon" href="./icon.png" type="image/png">
    <link rel="apple-touch-icon" href="./icon.png" type="image/png">
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /* 地図のコンテナのスタイル */
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #locate-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
      }

      #InfoArea {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 50000;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px;
        width: 400px;
        color: white;
        font-size: 13px;
      }

      #SubArea {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px;
      }
      #SubArea button {
        background: lightblue;
      }
      #SubArea span {
        color: white;
        font-size: 13px;
      }
      /* ローディングオーバーレイ */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(74 74 74 / 80%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      /* スピナーのスタイル */
      .spinner {
        width: 70px;
        height: 70px;
        border: 5px solid #ccc;
        border-top-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* スピナーのアニメーション */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 大きなボタンのスタイル */
      .large-button {
        padding: 4px 40px;
        font-size: 1.5rem;
        border: 2px solid #2980b9; /* 境界線を追加 */
        border-radius: 8px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ボタンに影を追加 */
        transition: background-color 0.3s, box-shadow 0.3s;
        margin:1px;
      }

      .large-button:hover {
        background-color: #2980b9;
      }

      #road3DArea {
        position: relative; /* 子要素の絶対配置を基準にするため */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5);
        color: black;
        font-size: 13px;
      }

      #road3DCloseButton {
        position: fixed; /* 画面上で固定配置 */
        bottom: 20px; /* 画面の下からの距離 */
        right: 20px; /* 画面の右からの距離 */

        width: 20vw;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1010; /* 前面に表示 */
      }

      #road3DCloseButton:hover {
        background-color: #0056b3;
      }

      #graphArea {
        position: relative; /* 子要素の絶対配置を基準にするため */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        background-color: white;
      }

      #graphCloseButton {
        position: fixed; /* 画面上で固定配置 */
        top: 20px; /* 画面の下からの距離 */
        right: 20px; /* 画面の右からの距離 */

        width: 20vw;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1010; /* 前面に表示 */
      }

      #graphCloseButton:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  </head>
  <body>
    <div id="InfoArea" hidden>
      <div>
        <span>coordinates:</span
        ><input
          type="text"
          style="width: 280px; opacity: 0.6"
          id="coordinates"
        />
      </div>
    </div>
    <div id="SubArea">
      <div style="text-align: right">
        <button id="toggleButton">Close or Open</button>
      </div>
      <div id="MainArea" style="display: none">
        <div id="weightArea" style="padding-bottom: 5px">
          <div style="text-align: right">
            <div>
              <span>elevation:</span>
              <input
                type="text"
                id="weightElevation"
                placeholder="weight_elevation"
                style="width: 100px;background:lightcyan;"
                value="0.7"
              />
            </div>
            <div>
              <span>elevation_unevenness:</span>
              <input
                type="text"
                id="weightElevationUnevenness"
                placeholder="weight_elevation_unevenness"
                style="width: 100px;background:lightcyan;"
                value="1"
              />
            </div>
            <div>
              <span>width:</span>
              <input
                type="text"
                id="weightWidth"
                placeholder="weight_width"
                style="width: 100px"
                value="1.3"
              />
            </div>
            <div>
              <span>length:</span>
              <input
                type="text"
                id="weightLength"
                placeholder="weight_length"
                style="width: 100px"
                value="0.7"
              />
            </div>
            <div>
              <span>building:</span>
              <input
                type="text"
                id="weightBuilding"
                placeholder="weight_building"
                style="width: 100px"
                value="1"
              />
            </div>
            <div>
              <span>tunnel_outside:</span>
              <input
                type="text"
                id="wightTunnelOutside"
                placeholder="tunnel_outside"
                style="width: 100px;"
                value="1"
              />
            </div>
            <div>
              <span>corner_week:</span>
              <input
                type="text"
                id="wightCornerWeek"
                placeholder="corner_week"
                style="width: 100px;background: #ffe1fe;"
                value="1"
              />
            </div>
            <div>
              <span>corner_medium:</span>
              <input
                type="text"
                id="wightCornerMedium"
                placeholder="corner_medium"
                style="width: 100px;background: #ffe1fe;"
                value="1.3"
              />
            </div>
            <div>
              <span>corner_strong:</span>
              <input
                type="text"
                id="wightCornerStrong"
                placeholder="corner_strong"
                style="width: 100px;background: #ffe1fe;"
                value="1"
              />
            </div>
            <div>
              <span>corner_none:</span>
              <input
                type="text"
                id="wightCornerNone"
                placeholder="corner_none"
                style="width: 100px;background: #ffe1fe;"
                value="1.3"
              />
            </div>
            <div>
              <span>corner_balance:</span>
              <input
                type="text"
                id="wightCornerBalance"
                placeholder="corner_balance"
                style="width: 100px;background: mistyrose;"
                value="1"
              />
            </div>
            <button id="weightButton" style="width: 335px">
              Change Weights
            </button>
          </div>
        </div>
        <!-- ピン追加 -->
        <div id="pinArea" style="padding-bottom: 5px">
          <div>
            <input
              type="text"
              id="address"
              placeholder="latitude,longitude"
              style="width: 327px"
            />
          </div>
          <button id="addButton" style="width: 335px">Add</button>
        </div>
        <!-- 検索エリア -->
        <div id="searchArea">
          <div>
            <input
              type="text"
              id="filterKey1"
              placeholder="filterKey"
              style="width: 100px"
            />
            <input
              type="text"
              id="filterValue"
              placeholder="filterValue"
              style="width: 100px"
            />
          </div>
          <div>
            <input
              type="text"
              id="filterKey2"
              placeholder="filterKey"
              style="width: 100px"
              value="score_width"
            />
            <input
              type="text"
              id="filterKey2minValue"
              placeholder="&lt;="
              style="width: 100px"
              value="0.8"
            />
            <input
              type="text"
              id="filterKey2maxValue"
              placeholder="&gt;="
              style="width: 100px"
            />
          </div>
          <div></div>
            <input
              type="text"
              id="filterKey3"
              placeholder="filterKey"
              style="width: 100px"
              value=""
            />
            <input
              type="text"
              id="filterKey3minValue"
              placeholder="&lt;="
              style="width: 100px"
              value=""
            />
            <input
              type="text"
              id="filterKey3maxValue"
              placeholder="&gt;="
              style="width: 100px"
            />
          </div>
          <button id="searchButton" style="width: 335px">Search</button>
        </div>
      </div>
    </div>
    <div id="map">
      <button id="locate-btn">現在位置に移動</button>
    </div>

    <!-- ローディングスピナー -->
    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <!-- 3d表示用エリア -->
    <div id="road3DArea" hidden>
      <button id="road3DCloseButton">Close</button>
    </div>

    <!-- グラフ用エリア-->
    <div id="graphArea" hidden>
      <canvas id="graphElevationCanvas" width="1000" height="600" style="background-color: white;"></canvas>
      <button id="graphCloseButton">Close</button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script src="./draw.js" type="module"></script>
    <!-- Leaflet JavaScriptのリンク -->
    <script type="module">
      import { draw, drawTargets, init, addPin } from "./draw.js";
      window.onload = () => {
        init();
        draw();
        document
          .getElementById("searchButton")
          .addEventListener("click", () => {
            drawTargets([]);
          });
        document.getElementById("addButton").addEventListener("click", () => {
          const address = document.getElementById("address").value;

          let addressTemp = [];
          if (address.includes(",")) {
            addressTemp = address
              .replace(" ", "")
              .replace("(", "")
              .replace(")", "")
              .split(",");
          } else {
            addressTemp = address.split(" ");
          }

          addPin(addressTemp[0], addressTemp[1]);
        });
        document
          .getElementById("weightButton")
          .addEventListener("click", () => {
            drawTargets([]);
          });
        document
          .getElementById("toggleButton")
          .addEventListener("click", () => {
            const subArea = document.getElementById("MainArea");
            if (subArea.style.display === "none") {
              subArea.style.display = "block";
            } else {
              subArea.style.display = "none";
            }
          });
      };
    </script>
  </body>
</html>
