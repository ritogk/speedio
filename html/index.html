<!DOCTYPE html>
<html>
  <head>
    <!-- Leaflet CSSとスタイルのリンク -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* 地図のコンテナのスタイル */
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./draw.js" type="module"></script>
    <!-- Leaflet JavaScriptのリンク -->
    <script type="module">
      import { draw } from "./draw.js"
      draw()
    </script>
  </body>
</html>
