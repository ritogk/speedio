<html>
  <head>
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <link rel="stylesheet" type="text/css" href="./road_condition_checker.css" />
    <script type="module" src="./road_condition_checker.js"></script>
  </head>
  <body>
    <button onclick="movePanorama(1,1,1)" style="z-index: 100000000;">change</button>
    <button onclick="changePolyline()" style="z-index: 100000000;">change-po</button>
    <div id="map"></div>
    <div id="pano"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=xxxxxxxxxxxxx&callback=initialize&v=weekly"
      defer
    ></script>
  </body>
</html>
